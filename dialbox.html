<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script type="text/javascript">
      function hii(){
         var x = prompt("Enter your name")
          if (x != null){
            document.getElementById("name").innerHTML = "welcome to the website" + x ;
          }
      }
   </script>
</head>
<body>
   <input type = "button" onclick="hii()" value="click me"/>
   <p id = "name"></p>
   
</body>
</html>
